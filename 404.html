<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./">
    <title>Redirecting...</title>
</head>

<body style="background-image: linear-gradient(to bottom right, #222222, #303b46);">
    <script type="text/javascript">
        // Redirect using JavaScript to preserve the path
        var pathname = window.location.pathname;
        if (pathname !== "#") {
            window.location.href = "./#" + pathname;
        } else {
            window.location.href = "./";
        }
    </script>
</body>

</html>
